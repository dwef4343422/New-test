<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات توعوية - منصة اليقظة الدوائية العراقية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>
        /* Base Styles */
        :root {
            --primary-color: #2c5aa0;
            --secondary-color: #1e3a8a;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background-light: #f8fafc;
            --background-white: #ffffff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--background-light);
            direction: rtl;
            text-align: right;
            padding-top: 70px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        h1, h2, h3, h4 {
            font-weight: 600;
            line-height: 1.2;
            margin-bottom: 0.5rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
        }

        /* Navbar Styles */
        .navbar {
            background-color: var(--background-white);
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: relative;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-logo i {
            font-size: 1.5rem;
        }

        /* Desktop Navigation Menu */
        .nav-menu {
            display: none;
            gap: 1.5rem;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-menu .nav-link {
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .nav-menu .nav-link:hover {
            background-color: var(--background-light);
            color: var(--primary-color);
        }

        .nav-menu .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Hamburger Menu Toggle */
        .nav-toggle {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .nav-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: var(--primary-color);
            transition: var(--transition);
        }

        .nav-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .nav-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Mobile Menu Container */
        .mobile-menu {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background-color: var(--background-white);
            z-index: 999;
            display: none;
            flex-direction: column;
            box-shadow: var(--shadow-md);
        }

        .mobile-menu.active {
            display: flex;
        }

        .mobile-menu .nav-link {
            display: block;
            padding: 1rem 1.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-color);
        }

        .mobile-menu .nav-link:hover {
            background-color: var(--background-light);
            color: var(--primary-color);
        }

        .mobile-menu .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Desktop Media Query */
        @media (min-width: 768px) {
            .nav-menu {
                display: flex;
            }

            .nav-toggle {
                display: none !important;
            }

            .mobile-menu {
                display: none !important;
            }
        }

        /* Hero Section */
        .info-hero {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            box-shadow: var(--shadow-lg);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            margin-bottom: 2rem;
        }
        
        .info-hero h1 {
            font-size: 2.5rem;
        }

        /* Main Content Styles */
        .content-tabs {
            display: flex;
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .content-tab {
            flex: 1;
            padding: 1rem;
            background-color: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .content-tab:hover:not(.active) {
            background-color: var(--background-light);
            color: var(--primary-color);
        }

        .content-tab.active {
            background-color: var(--primary-color);
            color: white;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .search-box {
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: inherit;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .loading-spinner, .no-content {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }
        
        .no-content i, .loading-spinner i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        /* Content Card Styles */
        .content-card {
            background-color: var(--background-white);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .content-card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--background-white);
            border-bottom: 1px solid var(--border-color);
        }

        .content-card-icon {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .content-card-title-wrapper {
            flex-grow: 1;
        }

        .content-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .content-card-category {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .content-card-body {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .content-card-text {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content-card-footer {
            padding: 0 1.5rem 1.5rem;
        }
        
        .read-more-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.875rem;
            transition: var(--transition);
            font-family: inherit;
        }
        
        .read-more-btn:hover {
            background-color: var(--secondary-color);
        }

        /* Guidelines Accordion Styles */
        .guidelines-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .guideline-item {
            background-color: var(--background-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: var(--transition);
        }

        .guideline-question {
            padding: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--background-white);
            border: none;
            width: 100%;
            text-align: right;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            transition: var(--transition);
            font-family: inherit;
        }

        .guideline-question:hover {
            background-color: var(--background-light);
        }

        .guideline-question.active {
            background-color: var(--primary-color);
            color: white;
        }

        .guideline-question span {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .guideline-icon {
            font-size: 1rem;
            transition: var(--transition);
        }

        .guideline-question.active .guideline-icon {
            transform: rotate(180deg);
        }

        .guideline-answer {
            padding: 0 1.5rem;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            background-color: var(--background-light);
        }

        .guideline-answer.active {
            padding: 1.5rem;
            max-height: 1000px;
        }

        .guideline-answer-content {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        .guideline-answer-content h4 {
            color: var(--text-primary);
            font-weight: 600;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .guideline-answer-content ul, .guideline-answer-content ol {
            padding-right: 20px;
            margin-bottom: 1rem;
            list-style-position: inside;
        }
        
        /* Modal Styles */
        .content-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        
        .content-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2.5rem;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        
        .content-modal.visible .modal-content {
            transform: scale(1);
        }

        .modal-close-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .modal-close-btn:hover {
            color: var(--primary-color);
        }

        /* Alert Cards for Alerts Tab */
        .alert-card {
            background-color: var(--background-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: var(--transition);
            border-right: 4px solid var(--primary-color);
        }

        .alert-card.high-priority {
            border-right-color: var(--danger-color);
        }

        .alert-card.medium-priority {
            border-right-color: var(--warning-color);
        }

        .alert-card.low-priority {
            border-right-color: var(--success-color);
        }

        .alert-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .alert-icon.danger {
            background-color: var(--danger-color);
        }

        .alert-icon.warning {
            background-color: var(--warning-color);
        }

        .alert-icon.info {
            background-color: var(--primary-color);
        }

        .alert-title {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
            flex-grow: 1;
        }

        .alert-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .alert-content {
            padding: 1.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</head>

    <script>
        // Application state
        let currentContent = [];
        let currentAlerts = [];
        let searchTimeout;

        // API base URL (can be configured)
        const API_BASE = window.PharmacovigilanceApp?.API_BASE || 'https://api.example.com';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeInfoPage();
        });

        function initializeInfoPage() {
            displayDefaultEducationalContent();
            displayDefaultAlerts();
            displayGuidelines();
            setupSearch();
            setupGuidelinesAccordion();
            setupMobileNavigation();

            // Check URL hash for direct navigation
            const hash = window.location.hash;
            if (hash === '#alerts' || hash === '#guidelines') {
                switchContentTab(hash.substring(1));
            }
        }

        // Mobile Navigation Toggle
        function setupMobileNavigation() {
            const navToggle = document.getElementById('nav-toggle');
            const mobileMenu = document.getElementById('mobile-menu');

            if (navToggle && mobileMenu) {
                navToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    navToggle.classList.toggle('active');
                    mobileMenu.classList.toggle('active');
                });

                // Close mobile menu when clicking on a link
                const mobileLinks = mobileMenu.querySelectorAll('.nav-link');
                mobileLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navToggle.classList.remove('active');
                        mobileMenu.classList.remove('active');
                    });
                });

                // Close mobile menu when clicking outside
                document.addEventListener('click', (e) => {
                    if (!navToggle.contains(e.target) && !mobileMenu.contains(e.target)) {
                        navToggle.classList.remove('active');
                        mobileMenu.classList.remove('active');
                    }
                });
            }
        }

        // Switch between content tabs
        function switchContentTab(tabId) {
            // Remove active class from all sections and tabs
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.content-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to selected section and tab
            const selectedSection = document.getElementById(tabId);
            if (selectedSection) selectedSection.classList.add('active');

            const selectedTab = document.querySelector(`.content-tab[onclick="switchContentTab('${tabId}')"]`);
            if (selectedTab) selectedTab.classList.add('active');
            
            // Update URL hash
            window.location.hash = (tabId === 'alerts' || tabId === 'guidelines') ? `#${tabId}` : '';
        }

        // Display educational content
        function displayEducationalContent(content) {
            const container = document.getElementById('educational-content');
            if (!container) return;

            if (content.length === 0) {
                container.innerHTML = `
                    <div class="no-content">
                        <i class="fas fa-book-open"></i>
                        <h3>لا يوجد محتوى متاح حالياً</h3>
                        <p>سيتم إضافة المزيد من المحتوى التعليمي قريباً</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = content.map(item => `
                <div class="content-card">
                    <div class="content-card-header">
                        <div class="content-card-icon">
                            <i class="fas ${item.icon || 'fa-notes-medical'}"></i>
                        </div>
                        <div class="content-card-title-wrapper">
                            <div class="content-card-title">${item.title}</div>
                            <div class="content-card-category">${item.category || 'عام'}</div>
                        </div>
                    </div>
                    <div class="content-card-body">
                        <div class="content-card-text">
                            ${truncateText(item.summary, 150)}
                        </div>
                    </div>
                    <div class="content-card-footer">
                        <button class="read-more-btn" onclick="showFullContent(${item.id})">اقرأ المزيد</button>
                    </div>
                </div>
            `).join('');
        }

        // Display default educational content
        function displayDefaultEducationalContent() {
            const defaultContent = [
                {
                    id: 1,
                    title: 'فهم الوصفة الطبية',
                    icon: 'fa-file-prescription',

        // Display alerts
        function displayAlerts(alerts) {
            const container = document.getElementById('alerts-content');
            if (!container) return;

            if (alerts.length === 0) {
                container.innerHTML = `
                    <div class="no-content">
                        <i class="fas fa-bell"></i>
                        <h3>لا توجد تنبيهات حالياً</h3>
                        <p>سيتم عرض التنبيهات الجديدة هنا عند توفرها</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = alerts.map(alert => `
                <div class="alert-card ${getPriorityClass(alert.severity)}">
                    <div class="alert-header">
                        <div class="alert-icon ${getSeverityClass(alert.severity)}">
                            <i class="fas ${getAlertIcon(alert.alert_type)}"></i>
                        </div>
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-date">${formatDate(alert.created_date)}</div>
                    </div>
                    <div class="alert-content">
                        ${alert.content}
                    </div>
                </div>
            `).join('');
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', function(event) {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        performSearch(event.target.value);
                    }, 300);
                });
            }
        }

        // Perform search
        function performSearch(query) {
            if (!query.trim()) {
                displayEducationalContent(currentContent);
                return;
            }

            const filteredContent = currentContent.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) ||
                item.summary.toLowerCase().includes(query.toLowerCase()) ||
                (item.category && item.category.toLowerCase().includes(query.toLowerCase()))
            );

            displayEducationalContent(filteredContent);
        }

        // Show full content in modal
        function showFullContent(contentId) {
            const content = currentContent.find(item => item.id === contentId);
            if (!content) return;

            const modalContainer = document.getElementById('modal-container');
            modalContainer.innerHTML = `
                <div class="content-modal">
                    <div class="modal-content">
                        <button class="modal-close-btn" onclick="closeModal()">&times;</button>
                        <h2 style="margin-bottom: 1rem; color: var(--primary-color);">${content.title}</h2>
                        <div style="margin-bottom: 1rem;">
                            <span style="background-color: var(--primary-color); color: white; padding: 0.25rem 0.5rem; border-radius: 4px; font-size: 0.875rem;">${content.category || 'عام'}</span>
                        </div>
                        <div style="line-height: 1.7; color: var(--text-primary);">${content.content}</div>
                    </div>
                </div>
            `;
            
            // Allow for smooth transition
            const modal = document.querySelector('.content-modal');
            setTimeout(() => {
                if (modal) {
                    modal.classList.add('visible');
                }
            }, 10);
        }

        // Close modal
        function closeModal() {
            const modal = document.querySelector('.content-modal');
            if (modal) {
                modal.classList.remove('visible');
                setTimeout(() => modal.parentElement.innerHTML = '', 300);
            }
        }

        // Setup Guidelines Accordion
        function setupGuidelinesAccordion() {
            const container = document.querySelector('.guidelines-container');
            if (container) {
                container.addEventListener('click', (e) => {
                    const question = e.target.closest('.guideline-question');
                    if (!question) return;
                    
                    const answer = question.nextElementSibling;
                    question.classList.toggle('active');
                    answer.classList.toggle('active');
                });
            }
        }

        // Utility functions
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function getPriorityClass(severity) {
            switch (severity) {
                case 'عالي':
                case 'critical':
                case 'high':
                    return 'high-priority';
                case 'متوسط':
                case 'medium':
                    return 'medium-priority';
                default:
                    return 'low-priority';
            }
        }

        function getSeverityClass(severity) {
            switch (severity) {
                case 'عالي':
                case 'critical':
                case 'high':
                    return 'danger';
                case 'متوسط':
                case 'medium':
                    return 'warning';
                default:
                    return 'info';
            }
        }

        function getAlertIcon(alertType) {
            switch (alertType) {
                case 'تحذير':
                case 'warning':
                    return 'fa-exclamation-triangle';
                case 'استدعاء':
                case 'recall':
                    return 'fa-ban';
                case 'تذكير':
                case 'reminder':
                    return 'fa-clock';
                default:
                    return 'fa-info-circle';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-IQ', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Make functions globally available
        window.switchContentTab = switchContentTab;
        window.showFullContent = showFullContent;
        window.closeModal = closeModal;
